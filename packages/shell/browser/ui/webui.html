<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shell Browser</title>
    <style>
      :root {
        --bg-color: #f5f5f7;
        --text-color: #1d1d1f;
        --text-secondary: #6e6e73;
        --tab-active-bg: #e0e0e5;
        --tab-inactive-bg: transparent;
        --toolbar-bg: #f5f5f7;
        --border-color: #d2d2d7;
        --accent-color: #0071e3;
        --accent-hover: #0077ed;
        --control-hover: rgba(0, 0, 0, 0.05);
        --control-active: rgba(0, 0, 0, 0.1);
        --transition-duration: 0.15s;
        --transition: all var(--transition-duration) cubic-bezier(0.4, 0, 0.2, 1);
      }

      @media (prefers-color-scheme: dark) {
        :root {
          --bg-color: #1e1e1e;
          --text-color: #f5f5f7;
          --text-secondary: #a1a1a6;
          --tab-active-bg: #3c3c3e;
          --tab-inactive-bg: transparent;
          --toolbar-bg: #1e1e1e;
          --border-color: #38383a;
          --accent-color: #0a84ff;
          --accent-hover: #5e9eff;
          --control-hover: rgba(255, 255, 255, 0.1);
          --control-active: rgba(255, 255, 255, 0.15);
        }
      }
      
      *, *:before, *:after {
        box-sizing: border-box;
        user-select: none;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      html {
        height: 100%;
        margin: 0;
        padding: 0;
        background: var(--bg-color);
      }

      body {
        padding: 0;
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
        font-size: 13px;
        color: var(--text-color);
        background: var(--bg-color);
        line-height: 1.4;
      }

      ul {
        margin: 0;
        padding: 0;
        list-style: none;
      }

      .topbar {
        background: var(--toolbar-bg);
        border-bottom: 1px solid var(--border-color);
        position: relative;
        z-index: 1;
        padding: 4px 0;
      }

      /*----- TABS -----*/

      #tabstrip {
        width: 100%;
        height: 36px;
        -webkit-app-region: drag;
        display: flex;
        align-items: center;
      }

      .tab-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        padding: 0 8px;
        gap: 8px;
        width: 100%;
      }
      
      .tab-list {
        display: flex;
        flex-direction: row;
        min-width: 0;
        flex: 1 1 auto;
        gap: 8px; /* Increased gap for better spacing */
      }

      #createtab {
        background: transparent;
        border: none;
        color: var(--text-secondary);
        font-size: 18px;
        width: 28px;
        height: 28px;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: var(--transition);
        -webkit-app-region: no-drag;
        flex-shrink: 0;
        margin-left: auto;
      }

      #createtab:hover {
        background: var(--control-hover);
        color: var(--text-color);
      }

      .tab {
        padding: 0 12px;
        height: 32px;
        overflow: hidden;
        display: flex;
        flex-wrap: nowrap;
        align-items: center;
        flex: 1 1 0;
        min-width: 0; /* Allow tabs to shrink equally */
        background: var(--tab-inactive-bg);
        border-radius: 8px;
        position: relative;
        transition: var(--transition);
        -webkit-app-region: no-drag;
        cursor: pointer;
        margin: 0;
      }


      .tab:hover {
        background: var(--control-hover);
      }

      .tab[data-active] {
        background: var(--tab-active-bg);
      }

      .tab[data-active]:hover {
        background: var(--tab-active-bg);
      }

      .tab .favicon[src] {
        display: none;
        width: 16px;
        height: 16px;
        margin-right: 8px;
        flex-shrink: 0;
      }

      .tab .favicon[src].loaded {
        display: block;
      }
      
      .tab .title {
        white-space: nowrap;
        flex: 1 1 auto;
        min-width: 0;
        text-overflow: ellipsis;
        overflow: hidden;
        font-size: 13px;
        font-weight: 500;
        color: var(--text-color);
        transition: var(--transition);
        user-select: none;
      }

      .tab[data-active] .title {
        color: var(--text-color);
      }

      .tab .controls {
        flex: 0 0 auto;
        font-size: 0;
      }

      .tab .controls {
        display: flex;
        align-items: center;
        gap: 4px;
        margin-left: 8px;
      }

      .tab .controls .control {
        background: transparent;
        border: none;
        border-radius: 6px;
        padding: 0;
        width: 20px;
        height: 20px;
        color: var(--text-secondary);
        font-size: 12px;
        line-height: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        opacity: 0.8;
        transition: var(--transition);
      }

      .tab:hover .controls .control,
      .tab[data-active] .controls .control {
        opacity: 1;
      }

      .tab .controls .control:hover {
        background: var(--control-hover);
        color: var(--text-color);
      }

      .tab .controls .control:active {
        background: var(--control-active);
      }

      .tab .controls .close {
        color: var(--text-secondary);
      }

      .tab .controls .close:hover {
        background: var(--control-hover);
        color: var(--text-color);
      }

      .tab .controls .control:disabled {
        display: none;
      }

      .tab.new-tab {
        max-width: 0;
        opacity: 0;
        padding-left: 0;
        padding-right: 0;
      }

      .app-drag {
        flex: 1 0 auto;
        -webkit-app-region: drag;
        height: 100%;
        min-width: 2rem;
      }
      
      .window-controls {
        display: none;
        flex-direction: row;
        flex: 0 0 auto;
      }

      .platform-linux .window-controls {
        display: flex;
      }

      .window-controls {
        display: flex;
        gap: 8px;
        -webkit-app-region: no-drag;
        margin-left: 8px;
      }

      .window-controls .control {
        width: 12px;
        height: 12px;
        border-radius: 50%;
        border: none;
        padding: 0;
        margin: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 9px;
        line-height: 1;
        color: transparent;
        transition: var(--transition);
      }

      .window-controls .control:hover {
        color: #000;
      }

      #minimize {
        background: #ffcc00;
      }

      #maximize {
        background: #34c759;
      }

      #close {
        background: #ff3b30;
      }

      .window-controls .control:hover {
        background: rgba(255, 255, 255, 0.2);
      }

      /*----- TOOLBAR -----*/

      .toolbar {
        height: 44px;
        background-color: var(--toolbar-bg);
        display: flex;
        align-items: center;
        padding: 0 12px;
        gap: 8px;
        border-top: 1px solid var(--border-color);
        -webkit-app-region: drag;
      }

      .toolbar > * {
        -webkit-app-region: no-drag;
      }

      .toolbar .page-controls {
        display: flex;
        gap: 4px;
      }
      
      .address-bar {
        flex: 1 1 auto;
        height: 32px;
        position: relative;
        max-width: 600px;
        display: flex;
        align-items: center;
        min-width: 100px;
      }

      .security-icon {
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
      }

      .address-bar input {
        width: 100%;
        height: 100%;
        background: var(--tab-active-bg);
        color: var(--text-color);
        border: 1px solid var(--border-color);
        border-radius: 8px;
        padding: 0 12px 0 32px; /* Add left padding for the icon */
        outline: none;
        font-size: 13px;
        transition: var(--transition);
        box-shadow: none;
      }

      .address-bar input:focus {
        border-color: var(--accent-color);
        box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
      }

      .address-bar input::placeholder {
        color: var(--text-secondary);
        opacity: 1;
      }

      .toolbar .control {
        background: none;
        border: none;
        width: 24px;
        height: 24px;
        padding: 0;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        color: var(--text-secondary);
        cursor: pointer;
        transition: var(--transition);
      }

      .toolbar .control:hover {
        background: var(--control-hover);
        color: var(--text-color);
      }

      .toolbar .control:active {
        background: var(--control-active);
      }

      .toolbar .control:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      #actions {
        margin-left: auto;
      }

      /* Animation for refresh button when loading */
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      #reload.loading {
        animation: spin 1s linear infinite;
      }

      .tab.dragging {
        opacity: 0.5;
      }

      .placeholder {
        background: var(--tab-active-bg);
        border-radius: 8px;
        flex-shrink: 0;
      }

      #suggestions {
        position: absolute;
        top: 100%;
        left: 0;
        right: 0;
        background: var(--toolbar-bg);
        border: 1px solid var(--border-color);
        border-top: none;
        border-radius: 0 0 8px 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        display: none;
        z-index: 100;
      }

      #suggestions.visible {
        display: block;
      }

      .suggestion {
        padding: 8px 12px;
        cursor: pointer;
      }

      .suggestion:hover {
        background: var(--control-hover);
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <div id="tabstrip">
        <div class="tab-container">
          <ul class="tab-list">
            <template id="tabtemplate">
              <li class="tab" draggable="true">
                <img class="favicon" />
                <span class="title">New Tab</span>
                <div class="controls">
                  <button class="control audio" disabled>🔊</button>
                  <button class="control close">✕</button>
                </div>
              </li>
            </template>
          </ul>
          <button id="createtab" title="New Tab" aria-label="New Tab">
            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 4V20M4 12H20" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <div class="app-drag"></div>
          <div class="window-controls">
            <button id="minimize" class="control">🗕</button>
            <button id="maximize" class="control">🗖</button>
            <button id="close" class="control">🗙</button>
          </div>
        </div>
      </div>
      <div class="toolbar">
        <div class="page-controls">
          <button id="goback" class="control" title="Back" aria-label="Back">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15 18L9 12L15 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="goforward" class="control" title="Forward" aria-label="Forward">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 18L15 12L9 6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="reload" class="control" title="Reload" aria-label="Reload">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M21 12C21 16.9706 16.9706 21 12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C14.3941 3 16.5919 3.99921 18.1421 5.64539M21 4V8.5M21 8.5H16.5M21 8.5L18.1421 5.64539" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
          <button id="home" class="control" title="Home" aria-label="Home">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M3 9L12 2L21 9V20C21 20.5304 20.7893 21.0391 20.4142 21.4142C20.0391 21.7893 19.5304 22 19 22H5C4.46957 22 3.96086 21.7893 3.58579 21.4142C3.21071 21.0391 3 20.5304 3 20V9Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M9 22V12H15V22" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </button>
        </div>
        <div class="address-bar">
          <div class="security-icon">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M7 11V7C7 5.67392 7.52678 4.40215 8.46447 3.46447C9.40215 2.52678 10.6739 2 12 2C13.3261 2 14.5979 2.52678 15.5355 3.46447C16.4732 4.40215 17 5.67392 17 7V11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
          </div>
          <input id="addressurl" spellcheck="false" />
          <div id="suggestions"></div>
        </div>
        <browser-action-list id="actions" alignment="bottom left"></browser-action-list>
        <button id="settings" class="control" title="Settings" aria-label="Settings">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M12 13C12.5523 13 13 12.5523 13 12C13 11.4477 12.5523 11 12 11C11.4477 11 11 11.4477 11 12C11 12.5523 11.4477 13 12 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M19 13C19.5523 13 20 12.5523 20 12C20 11.4477 19.5523 11 19 11C18.4477 11 18 11.4477 18 12C18 12.5523 18.4477 13 19 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M5 13C5.55228 13 6 12.5523 6 12C6 11.4477 5.55228 11 5 11C4.44772 11 4 11.4477 4 12C4 12.5523 4.44772 13 5 13Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>
      </div>
    </div>
  </div>
  <script>
    // Add loading state to refresh button
    document.addEventListener('DOMContentLoaded', () => {
      const reloadBtn = document.getElementById('reload');
      if (reloadBtn) {
        reloadBtn.addEventListener('click', function() {
          this.classList.add('loading');
          setTimeout(() => this.classList.remove('loading'), 1000);
        });
      }
    });
  </script>
  <script src="./webui.js"></script>
  </body>
</html>
