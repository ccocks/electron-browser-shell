<!DOCTYPE html>
<html>
<head>
  <title>New Tab</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --search-bg-color: #e0e0e5;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #f5f5f7;
        --search-bg-color: #3c3c3e;
      }
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
    }
    h1 {
      font-size: 2.5em;
      font-weight: 500;
      margin-bottom: 2rem;
    }
    .search-container {
      width: 100%;
      max-width: 580px;
    }
    .search-box {
      width: 100%;
      padding: 12px 20px;
      font-size: 16px;
      border-radius: 24px;
      border: 1px solid transparent;
      background-color: var(--search-bg-color);
      color: var(--text-color);
      box-sizing: border-box;
    }
    .search-box:focus {
      outline: none;
      border: 1px solid var(--text-color);
    }
  </style>
</head>
<body>
  <h1>Deca Browser</h1>
  <div class="search-container">
    <input type="text" class="search-box" placeholder="Search or type a URL">
  </div>
</body>
</html>
