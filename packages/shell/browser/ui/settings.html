<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --card-bg-color: #ffffff;
      --border-color: #d2d2d7;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --bg-color: #1e1e1e;
        --text-color: #f5f5f7;
        --card-bg-color: #2c2c2e;
        --border-color: #38383a;
      }
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', 'Helvetica Neue', Arial, sans-serif;
      margin: 0;
      padding: 40px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    h1 {
      font-size: 2em;
      font-weight: 600;
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 20px;
      margin-bottom: 20px;
    }
    .card {
      background-color: var(--card-bg-color);
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 20px;
    }
    h2 {
      font-size: 1.5em;
      margin-top: 0;
    }
    .shortcut {
      display: flex;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid var(--border-color);
    }
    .shortcut:last-child {
      border-bottom: none;
    }
    .shortcut .key {
      font-family: monospace;
      background-color: var(--bg-color);
      padding: 4px 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Settings</h1>
    <div class="card">
      <h2>Keyboard Shortcuts</h2>
      <div class="shortcut">
        <span>New Tab</span>
        <span class="key">CmdOrCtrl+T</span>
      </div>
      <div class="shortcut">
        <span>Close Tab</span>
        <span class="key">CmdOrCtrl+W</span>
      </div>
      <div class="shortcut">
        <span>Reload Page</span>
        <span class="key">CmdOrCtrl+R</span>
      </div>
      <div class="shortcut">
        <span>Focus Address Bar</span>
        <span class="key">CmdOrCtrl+L</span>
      </div>
    </div>
    <div class="card">
      <h2>Appearance</h2>
      <p>More settings coming soon...</p>
    </div>
  </div>
</body>
</html>
